<div class="w-[80%] mx-auto py-4">
    <h2 class="text-3xl font-bold pb-2">My Wishlist: </h2>
    <div class="flex flex-col gap-6 lg:gap-0 lg:flex-row flex-wrap mt-6">
        <div class="w-full lg:w-3/4 ">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-darker-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-16 py-3 text-center">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-16 py-3 text-center">
                                Product
                            </th>
                            <th scope="col" class="px-16 py-3 text-center">
                                Price
                            </th>
                            <th scope="col" class="px-16 py-3 text-center">
                                Add To Cart
                            </th>
                            <th scope="col" class="px-16 py-3 text-center">
                                Remove From List
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @if(isLoading){
                        <tr
                            class="bg-white border-b dark:bg-darker dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-dark">
                            <td colspan="5" class="py-24 px-4 text-center">
                                <i class="fa-solid fa-spin fa-spinner fa-2xl"></i>Loading..
                            </td>
                        </tr>
                        }
                        @else{
                        @for(item of wishList().data; track $index){
                        <tr
                            class="bg-white border-b dark:bg-darker dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-dark">
                            <td class="p-4">
                                <img [src]="item.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                                    alt="product image cover">
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white text-center">
                                {{item.title}}
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white text-center">
                                {{item.price}}
                            </td>
                            <td class="px-6 py-4 text-center">
                                <a (click)="addToCart(item.id)"
                                    class="font-medium cursor-pointer text-main hover:underline">Add</a>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <a (click)="removeFromList(item.id)"
                                    class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline">Remove</a>
                            </td>
                        </tr>
                        }@empty {
                        <tr
                            class="bg-white border-b dark:bg-darker dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-dark">
                            <td colspan="5" class="py-24 px-4 text-center">
                                <p>Your Wishlist Is Empty..</p>
                                <img class="w-1/3 mx-auto" src="images/empty-box.svg" alt="">
                            </td>
                        </tr>
                        }
                        }

                    </tbody>
                </table>
            </div>
        </div>
        <div class="w-full lg:w-1/4 px-2 h-full flex items-center justify-center">
            <div
                class="w-full lg:max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-darker dark:border-none py-3">
                @if(isLoading){
                <div class="bg-white p-12 dark:bg-darker dark:border-gray-700 border-gray-200">
                    <div class="px-5 pb-5">
                        <div class="flex flex-col gap-6 items-center justify-center">
                            <i class="fa-solid fa-spin fa-spinner fa-2xl"></i>
                        </div>
                    </div>
                </div>
                }@else {
                <div>
                    <div class="flex flex-col gap-6">
                        <span class="text-3xl font-bold text-center text-gray-900 dark:text-white">Items:
                            {{wishList().count}}</span>
                        <div
                            class="btnGroup flex flex-col flex-wrap divide-y divide-gray-200 border-y border-gray-200 dark:divide-dark dark:border-dark">
                            <button [routerLink]="['/cart']"
                                class="cursor-pointer text-gray-600 hover:bg-main hover:text-white rounded-b-lg transition-colors duration-200 focus:ring-4 focus:outline-none focus:ring-main font-medium text-sm px-5 py-2.5 text-center dark:text-white"><i
                                    class="fa-solid fa-cart-shopping fa-2xl me-1"></i>Cart</button>
                            <button [routerLink]="['/allorders']"
                                class="cursor-pointer text-gray-600 hover:bg-main hover:text-white transition-colors duration-200 focus:ring-4 focus:outline-none focus:ring-main font-medium text-sm px-5 py-2.5 text-center dark:text-white"><i
                                    class="fa-solid fa-clipboard-list fa-2xl me-1"></i>All Orders</button>

                        </div>

                    </div>
                </div>
                }

            </div>

        </div>
    </div>
</div>
