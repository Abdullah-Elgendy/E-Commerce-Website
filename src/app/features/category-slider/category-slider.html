<div class="p-6 outline rounded outline-dark/15 bg-gray-100 dark:bg-darker-700 outline-none">
    <owl-carousel-o [options]="customOptions">
        @for (slide of slideData(); track slide._id) {
        <ng-template carouselSlide [id]="slide._id">
            <div id="categoryCard" class="cursor-pointer">
                <div class="w-full inline-block">
                    <img class="h-[300px] sm:w-full object-cover mx-auto mb-4" [src]="slide.image" [alt]="slide.slug"
                        [title]="slide.name">
                    <p class="text-center text-lg font-medium">{{slide.name}}</p>
                </div>
            </div>
        </ng-template>}
    </owl-carousel-o>
</div>
