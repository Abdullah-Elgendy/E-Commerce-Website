<!-- search bar -->
<div class="mb-8">
    <div class="flex max-w-2xl mx-auto">
        <button id="dropdown-button" data-dropdown-toggle="dropdown"
            class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-main dark:bg-darker-700 dark:hover:bg-darker-700 dark:focus:ring-main dark:text-white dark:border-darker-700"
            type="button">All categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg></button>
        <div id="dropdown"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-darker-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                </li>
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                </li>
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
                </li>
                <li>
                    <button type="button"
                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
                </li>
            </ul>
        </div>
        <div class="relative w-full">
            <input [(ngModel)]="inputText" type="search" id="search-dropdown"
                class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-main focus:border-main dark:bg-darker-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-300/70 dark:text-white dark:focus:border-main"
                placeholder="Search For A Product..." />
        </div>
    </div>
</div>

<!-- products grid -->
<div class="grid grid-cols-12 gap-12 p-2">
    @for (product of productList() | search : inputText; track $index) {
    <app-card class="col-span-12 md:col-span-6 lg:col-span-4 xl:col-span-3" [productData]="product"
        [wishList]="list"></app-card>
    }@empty {
    <p class="col-span-12 my-12"> No Results.. </p>
    }
</div>
