<div class="flex flex-col gap-6 lg:gap-0 lg:flex-row flex-wrap w-[80%] mx-auto mt-6">
    <div class="w-full lg:w-3/4 ">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-darker-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-16 py-3">
                            <span class="sr-only">Image</span>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Product
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Qty
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Price
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @if(isLoading){
                    <tr
                        class="bg-white border-b dark:bg-darker dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-dark">
                        <td colspan="5" class="py-24 px-4 text-center">
                            <i class="fa-solid fa-spin fa-spinner fa-2xl"></i>Loading..
                        </td>
                    </tr>
                    }
                    @else{
                    @for(data of cartProducts; track $index){
                    <tr
                        class="bg-white border-b dark:bg-darker dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-dark">
                        <td class="p-4">
                            <img [src]="data.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                                alt="Apple Watch">
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                            {{data.product.title}}
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <button (click)="updateCartProduct(data.product.id, data.count -= 1)"
                                    class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-darker dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-main/50"
                                    type="button">
                                    <span class="sr-only">Quantity button</span>
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 18 2">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M1 1h16" />
                                    </svg>
                                </button>
                                <div>
                                    <input disabled type="text" id="first_product"
                                        class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block px-2.5 py-1 dark:bg-darker-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-main dark:focus:border-main"
                                        [placeholder]="data.count" required />
                                </div>
                                <button (click)="updateCartProduct(data.product.id, data.count += 1)"
                                    class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-darker dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-main/50"
                                    type="button">
                                    <span class="sr-only">Quantity button</span>
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 18 18">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M9 1v16M1 9h16" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                            {{data.price}}
                        </td>
                        <td class="px-6 py-4">
                            <a (click)="removeCartProduct(data.product.id)"
                                class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline">Remove</a>
                        </td>
                    </tr>
                    }@empty {
                    <tr
                        class="bg-white border-b dark:bg-darker dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-dark">
                        <td colspan="5" class="py-24 px-4 text-center">
                            <p>Your Cart Is Empty..</p>
                            <img class="w-1/2 mx-auto" src="images/empty-box.svg" alt="">
                        </td>
                    </tr>
                    }
                    }

                </tbody>
            </table>
        </div>

    </div>
    <div class="w-full lg:w-1/4 px-2 h-full flex items-center justify-center">
        <div
            class="w-full lg:max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-darker dark:border-none py-3">
            @if(isLoading){
            <div class="bg-white p-12 dark:bg-darker dark:border-gray-700 border-gray-200">
                <div class="px-5 pb-5">
                    <div class="flex flex-col gap-6 items-center justify-center">
                        <i class="fa-solid fa-spin fa-spinner fa-2xl"></i>
                    </div>
                </div>
            </div>
            }@else {
            <div class="px-5 pb-5">
                <div class="flex flex-col gap-6 items-center justify-center">
                    <span class="text-3xl font-bold text-center text-gray-900 dark:text-white">{{totalPrice |
                        currency:"EGP " : "EGP
                        " : "1.1-3"}}</span>
                    <div class="btnGroup flex gap-4">
                        <button
                            class="cursor-pointer text-gray-600 outline outline-main hover:bg-main hover:text-white transition-colors duration-200 focus:ring-4 focus:outline-none focus:ring-main font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white">Pay
                            Now</button>
                        <button (click)="clearCartProducts()"
                            class="cursor-pointer text-gray-600 outline outline-red-400 hover:bg-red-400 hover:text-white transition-colors duration-200 focus:ring-4 focus:outline-none focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:text-white">Clear
                            Cart</button>
                    </div>

                </div>
            </div>
            }

        </div>

    </div>
</div>
