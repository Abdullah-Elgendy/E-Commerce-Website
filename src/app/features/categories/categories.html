<!-- categories grid -->
<div class="w-[80%] mx-auto">
    <h2 class="text-3xl font-bold text-center py-4">Our Categories</h2>
    <div class="grid grid-cols-12 gap-8 p-2 justify-center">
        @for (category of categoriesData(); track $index) {
        <app-categorycard (categoryId)="getSubcategories($event)"
            class="w-[70%] col-span-12 md:w-[80%] md:col-span-6 lg:w-[85%] lg:col-span-4 xl:w-[90] xl:col-span-3 mx-auto"
            [categoryData]="category"></app-categorycard>
        }@empty {
        <p class="col-span-12 my-12"> No Results.. </p>
        }
    </div>
    @if(subCategoriesData().length !== 0){
    <h2 class="text-3xl font-bold text-center py-4">{{categoryName}}'s Sub-Categories</h2>
    <div class="grid grid-cols-12 gap-8 p-2 justify-center">
        @for (subcategory of subCategoriesData(); track $index) {
        <div
            class="cursor-pointer text-center px-2 py-4 rounded shadow outline outline-gray-200 bg-gray-100 dark:bg-darker-700 dark:outline-dark dark:shadow-none hover:outline hover:outline-main/70 transition-color duration-200 col-span-12  md:col-span-6  lg:col-span-4  xl:col-span-3">
            {{subcategory.name}}</div>
        }
    </div>
    }
</div>
