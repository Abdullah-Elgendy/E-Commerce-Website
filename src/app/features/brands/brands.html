<!-- brands grid -->
<div class="brandsUI pt-6">
    <h2 class="text-3xl font-bold text-center pb-4">All Brands</h2>
    <div class="grid grid-cols-12 gap-8 p-2 w-[80%] mx-auto justify-center">
        @for (brand of brandsList(); track $index) {
        <app-brandcard
            class="w-[70%] col-span-12 md:w-[80%] md:col-span-6 lg:w-[85%] lg:col-span-4 xl:w-[90] xl:col-span-3 mx-auto"
            [brandData]="brand"></app-brandcard>
        }@empty {
        <p class="col-span-12 my-12"> No Results.. </p>
        }
    </div>
</div>
