<div
    class="w-[80%] rounded shadow outline outline-gray-200 bg-gray-100 dark:bg-darker-700 dark:outline-dark dark:shadow-none p-12 my-24 mx-auto flex items-center flex-col md:flex-row  md:justify-center">
    <div class="w-full md:w-1/3">
        <img #productCover [src]="productData().imageCover" alt=""
            class="mb-1 outline-2 outline-gray-200 dark:outline-dark w-full h-auto">
        <div class="">
            <owl-carousel-o [options]="customOptions">
                @for (slide of productData().images; track $index) {
                <ng-template carouselSlide>
                    <img (click)="swapImage(slide)" class="cursor-pointer h-[200px] sm:w-full object-cover mx-auto "
                        [src]="slide">
                </ng-template>}
            </owl-carousel-o>
        </div>
    </div>
    <div class="productDetails md:w-2/3 pt-4 flex flex-col justify-center md:pt-0 md:ps-12">
        <h1 class="text-5xl py-2 mb-12 font-medium text-main border-b border-main">{{productData().title}}</h1>
        <div class="details text-[18px] flex flex-col gap-4">
            <p><span class="text-main font-bold">Description: </span> {{productData().description}}</p>
            <p><span class="text-main font-bold">Category: </span> {{productData().category.name}}</p>
            <div class="infogroup flex justify-between py-2">
                <p><span class="text-main font-bold">Price: </span>{{productData().price | currency:"EGP " : "EGP " :
                    "2.1-3"}}</p>
                <span><i class="fa-solid fa-star fa-xs"
                        style="color: #FFD43B;"></i>{{productData().ratingsAverage}}</span>
            </div>
            <button [disabled]="isLoading" (click)="addProductToCart(productData()._id)"
                class="capitalize w-[50%] mx-auto text-center cursor-pointer outline-2 outline-main hover:bg-main disabled:bg-transparent hover:text-white rounded px-0.5 py-1 transition-all duration-400">
                @if(isLoading){
                <i class="fa-solid fa-spin fa-spinner fa-xl"></i>Loading..
                }@else {
                <i class="fa-solid fa-cart-plus me-2"></i>add to cart
                }
            </button>
        </div>

    </div>
</div>
