<div id="mainCarousel" class="flex">
    <div class="w-2/3">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide><img class="sm:h-[300px] md:h-[400px] lg:h-[500px] xl:h-[600px]"
                    src="/images/imgi_3_slider-image-1-Dh9d2U6G.jpg" alt="sliderImage1"></ng-template>
            <ng-template carouselSlide><img class="sm:h-[300px] md:h-[400px] lg:h-[500px] xl:h-[600px]"
                    src="/images/imgi_4_slider-image-2-Xt88XJy9.jpg" alt="sliderImage2"></ng-template>
            <ng-template carouselSlide><img class="sm:h-[300px] md:h-[400px] lg:h-[500px] xl:h-[600px]"
                    src="/images/imgi_2_slider-image-3-BtMvVf4V.jpg" alt="sliderImage3"></ng-template>
        </owl-carousel-o>
    </div>
    <div class="w-1/3 flex flex-col mb-[34px]">
        <img class="rounded sm:h-[150px] md:h-[200px] lg:h-[250px] xl:h-[300px]"

        <img class="sm:h-[150px] md:h-[200px] lg:h-[250px] xl:h-[300px]"
