<div (click)="getBrand(brandData._id)"
    class="p-6 cursor-pointer rounded shadow outline outline-gray-200 bg-gray-100 dark:bg-darker-700 dark:outline-dark dark:shadow-none hover:outline hover:outline-main/70 transition-color duration-200">
    <div class="productinfo relative flex flex-wrap flex-col gap-3">
        <div class="info">
            <div class="productimg rounded outline outline-dark/10 dark:outline-gray-200 mb-2">
                <img class="w-full h-fit" [src]="brandData.image" alt="">
            </div>
            <h3 class="capitalize font-bold text-[20px] text-main">{{brandData.name}}</h3>
        </div>
    </div>
</div>

<!-- Main modal -->
<div #brandModal id="brand-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-gray-100 rounded-lg shadow-sm dark:bg-dark">
            <!-- Modal header -->
            <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">

                <button type="button" (click)="closeModal()"
                    class="text-gray-400 cursor-pointer bg-transparent focus:bg-gray-200 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:focus:bg-gray-600 dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="brand-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="flex gap-4 items-center px-8">
                <div class="w-1/2">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        {{brandData.name}}

                    </h3>
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white">
                        {{brandData.slug}}
                    </h4>
                </div>
                <div class="w-1/2">
                    <img class="w-full h-auto" [src]="brandData.image" alt="brand img">
                </div>

            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" (click)="browseProducts()"
                    class="cursor-pointer bg-transparent focus:bg-main hover:bg-main outline outline-main font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-main-600 hover:text-white dark:focus:ring-main-800 transition-all duration-200">Browse
                    Products</button>
                <button type="button" (click)="closeModal()"
                    class="py-2.5 px-5 ms-3 text-sm font-medium cursor-pointer focus:bg-gray-500 rounded-lg text-center dark:bg-main-600 bg-gray-600 hover:bg-gray-500 text-white dark:focus:ring-main-800 transition-all duration-200">Close</button>
            </div>
        </div>
    </div>
</div>
