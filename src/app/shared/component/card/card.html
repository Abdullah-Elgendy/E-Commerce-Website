<div
    class="p-6 group/card overflow-hidden cursor-pointer rounded shadow outline outline-gray-200 bg-gray-100 dark:bg-darker-700 dark:outline-dark dark:shadow-none hover:outline hover:outline-main/70 focus:outline-main/70 transition-color duration-200">
    <div class="productinfo relative flex flex-wrap flex-col gap-3">
        <div class="info" [routerLink]="['/productDetails',productData._id]">
            <div class="productimg rounded outline outline-dark/10 dark:outline-gray-200 mb-2">
                <img class="max-w-full h-auto" [src]="productData.imageCover" alt="">
            </div>
            <div class="infogroup">
                <h3 class="capitalize font-bold text-[20px] text-main">{{productData.category.name}}</h3>
                <h4 class="capitalize line-clamp-1">{{productData.title}}</h4>
            </div>
            <div class="infogroup flex justify-between py-2">
                <span>{{productData.price | currency:"EGP " : "EGP " : "1.1-3"}}</span>
                <span><i class="fa-solid fa-star fa-xs"
                        style="color: #FFD43B;"></i>{{productData.ratingsAverage}}</span>
            </div>
        </div>
        <div class="btnsGroup flex gap-2 justify-between items-center">
            <button [disabled]="isLoading" (click)="addProductToCart(productData._id)"
                class="capitalize grow text-center relative bottom-[-50px] opacity-0 cursor-pointer outline-2 group-hover/card:bottom-0 group-focus/card:bottom-0 group-focus/card:opactiy-100 group-hover/card:opacity-100 outline-main hover:bg-main hover:text-white rounded px-0.5 py-1 transition-all duration-400">
                @if(isLoading){
                <i class="fa-solid fa-spin fa-spinner fa-xl"></i>Loading..
                }@else {
                <i class="fa-solid fa-cart-plus me-2"></i>add to cart
                }
            </button>
            <i #wishListEl (click)="addToWishlist(productData.id)" [class.fa-regular]="!favorite"
                [class.fa-solid]="favorite" [class.text-red-500]="favorite"
                class="hover:text-red-500 focus:text-red-500 fa-heart cursor-pointer transition-all duration-200 fa-xl"></i>
        </div>
    </div>
</div>
